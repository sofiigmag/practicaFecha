<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Día laboral o fin de semana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Día laboral o fin de semana</h1>
      <form>
        <div class="row">
          <div class="col-sm-4 col-xs-12">
            <div class="form-group">
              <label for="day">Día:</label>
              <input type="number" class="form-control" id="day" min="1" max="31" required>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12">
            <div class="form-group">
              <label for="month">Mes:</label>
              <input type="number" class="form-control" id="month" min="1" max="12" required>
            </div>
          </div>
          <div class="col-sm-4 col-xs-12">
            <div class="form-group">
              <label for="year">Año:</label>
              <input type="number" class="form-control" id="year" min="1900" max="2100" required>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="checkDay()">Comprobar</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="./index1.js"></script>
  </body>
</html>
