<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Día laborable?</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="container mt-2" style="background-color: #e9e9e9" >
    <div class="row text-center">
      <h1>Calculadora de días laborables y fines de semana</h1>
    </div>
    <div class="row my-3 text-center">
      <h5>Ingresa la fecha que te gustaría verificar</h5>
    </div>
    <form >
      <div class="row my-3">
        <div class="col-sm-4 col-xs-12 text-center">
          <div class="form-group">
            <label for="dia">Día:</label>
            <input type="number" class="form-control" id="dia" min="1" max="31" required>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12 text-center">
          <div class="form-group">
            <label for="mes">Mes:</label>
            <input type="number" class="form-control" id="mes" min="1" max="12" required>
          </div>
        </div>
        <div class="col-sm-4 col-xs-12 text-center">
          <div class="form-group">
            <label for="anio">Año:</label>
            <input type="number" class="form-control" id="anio" min="1900" max="2100" required>
          </div>
        </div>
        <button type="button" class="btn btn-outline-dark btn-block my-4" style="background-color: #FF602C" onclick="verificar()">Verificar</button>
      </div>
    </form>
    <div class="container mt-3 text-center" style="background-color: #e9e9e9" id="resultado"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
</body>
</html>
</body>
</html>
